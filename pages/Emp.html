<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../css/Emp.css">
        <script defer src = "../js/Emp.js"></script>
    </head>

    <body>
        <header class="header content">
        <div class="logodiv">    
            <img src="../assets/download.png" alt="Sample Photo" width="8%">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-payroll">Payroll</span>
            </div>
        </div>
        <div class="form-content">
            <form class="form" action="" onsubmit="save(); return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name: </label>
                    <input class="input" type="text" id="name1" name="name2" placeholder="Enter your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile Image: </label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/img1.png" required>
                            <img class="profile" id="image1" src ="../assets/img1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/img1.png" required>
                            <img class="profile" id="image1" src ="../assets/img2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/img2.png" required>
                            <img class="profile" id="image1" src ="../assets/img1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/img2.png" required>
                            <img class="profile" id="image1" src ="../assets/img2.png">
                        </label>
                    </div>                    
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender: </label>
                    <div>
                        <input type="radio" id="male" name="male" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="female" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department: </label>
                    <div>
                        <input class="department" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="department" type="checkbox" id="marketing" name="marketing" value="Marketing">
                        <label class="text" for="marketing">Marketing</label>
                        <input class="department" type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input class="department" type="checkbox" id="others" name="others" value="Others">
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary: </label>
                    <input class="input" type="range" name="salary" id="salary" min="200000" max="1000000" step="1000" value="500000"> 
                    <output class="salary-output-text" for="salary">500000</output>
                </div>

    </body>
</html>
